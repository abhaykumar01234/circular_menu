<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Menu</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="center">
    <div class="menu center">
        <div class="toggle center">
            <ion-icon name="add"></ion-icon>
        </div>
        <li style="--i:0;">
            <a href="#" class="center"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li style="--i:1;">
            <a href="#" class="center"><ion-icon name="person-outline"></ion-icon></a>
        </li>
        <li style="--i:2;">
            <a href="#" class="center"><ion-icon name="settings-outline"></ion-icon></a>
        </li>
        <li style="--i:3;">
            <a href="#" class="center"><ion-icon name="mail-outline"></ion-icon></a>
        </li>
        <li style="--i:4;">
            <a href="#" class="center"><ion-icon name="key-outline"></ion-icon></a>
        </li>
        <li style="--i:5;">
            <a href="#" class="center"><ion-icon name="videocam-outline"></ion-icon></a>
        </li>
        <li style="--i:6;">
            <a href="#" class="center"><ion-icon name="game-controller-outline"></ion-icon></a>
        </li>
        <li style="--i:7;">
            <a href="#" class="center"><ion-icon name="camera-outline"></ion-icon></a>
        </li>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let menu = document.querySelector('.menu');
        let toggle = document.querySelector('.toggle');

        toggle.onclick = function(){
            menu.classList.toggle('active')
        }

    </script>
</body>
</html>
